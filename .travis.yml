language: node_js
node_js:
    - node
script:
    -
before_install:
    - npm i -g typescript@3.2.2 && npm i -g tslint@5.12.0 && npm i -g gatsby
    - npm i
before_deploy:
    - npm run build && gatsby build
    - cd ./functions && npm i && npm run build && cd ..
deploy:
    skip_cleanup: true
    provider: firebase
    project: "firegatsby"
    token:
        ""